<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL Wave Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #111827;
        }
        .premium-card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .pulse-premium {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        @keyframes success-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); background-color: #f0fdf4; border-color: #86efac; }
            100% { transform: scale(1); }
        }
        .animate-success-pop {
            animation: success-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes bump {
            0% { transform: scale(1); }
            30% { transform: scale(1.15); color: #059669; }
            100% { transform: scale(1); }
        }
        .animate-counter-bump {
            animation: bump 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes check-draw {
            from { opacity: 0; transform: scale(0) rotate(-45deg); }
            to { opacity: 1; transform: scale(1) rotate(0); }
        }
        .animate-check {
            animation: check-draw 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        @keyframes theme-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        .animate-theme-pop {
            animation: theme-pop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        .accent-text {
            color: #111827;
            font-weight: 700;
        }
    </style>
